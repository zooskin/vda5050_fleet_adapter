# VDA5050 Fleet Adapter Configuration
# mrceki/vda5050_fleet_adapter 형식 (Open-RMF FleetConfiguration 호환)

# FLEET CONFIG =================================================================
rmf_fleet:
  name: "vda5050_fleet"
  limits:
    linear: [0.5, 0.75]       # [velocity (m/s), acceleration (m/s²)]
    angular: [0.6, 2.0]       # [velocity (rad/s), acceleration (rad/s²)]
  profile:
    footprint: 0.3             # meters
    vicinity: 0.5              # meters
  reversible: True
  battery_system:
    voltage: 12.0              # volts
    capacity: 24.0             # Ah
    charging_current: 5.0      # A
  mechanical_system:
    mass: 20.0                 # kg
    moment_of_inertia: 10.0    # kg·m²
    friction_coefficient: 0.22
  ambient_system:
    power: 20.0                # watts
  tool_system:
    power: 0.0                 # watts
  recharge_threshold: 0.10
  recharge_soc: 1.0
  publish_fleet_state: 10.0
  account_for_battery_drain: True
  task_capabilities:
    loop: True
    delivery: True
    clean: False
  actions: ["teleop"]
  finishing_request: "park"
  robots:
    AGV_001:
      charger: "tinyRobot1_charger"
    AGV_002:
      charger: "tinyRobot2_charger"
  robot_state_update_frequency: 10.0

# MQTT / VDA5050 CONFIG ========================================================
fleet_manager:
  ip: "127.0.0.1"
  prefix: "uagv/v2/RobotCompany"   # MQTT topic prefix
  port: 1883
  user: ""
  password: ""

